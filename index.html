<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Valu</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1D2125;
            color: white;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Title & Text */
        h1 {
            font-size: 2em;
            color: #0C66E4;
            font-weight: 900;
        }

        p {
            font-size: 1.2em;
            color: #738496;
        }

        /* Download Button */
        .download-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border: 2px solid #0C66E4;
            background-color: transparent;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #0C66E4;
            border-color: #0C66E4;
            cursor: pointer;
        }

        /* Footer Icons (Optional) */
        .icons-bottom {
            background-color: #22272B;
            padding: 10px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Valu Logo" class="logo">
    <h1>Download Valu</h1>
    <p>Click the button below to download Valu</p>
    <a href="Valu.exe" class="download-button" download>Download</a>
</body>
</html>
